{% extends "base.html" %}

{% block body %}
    <div class="side-bar">
        <div class="ui inverted left vertical menu">
            {% include "partials/left-nav-items.html" %}
        </div>
    </div>
    <nav class="ui fixed menu" id="topNav">
        <a class="item hamburger">
            <i class="sidebar icon"></i>
        </a>
        <a class="header item company-banner" href="/">
            <img class="logo" src="/assets/logo.svg"/>
            <span class="company-name">Black Mesa</span>
        </a>
        <div class="right menu">
            <div class="item">
                <div class="ui icon input">
                    <input type="text" placeholder="Search...">
                    <i class="search link icon"></i>
                </div>
            </div>
            <a class="ui item" href="/">Logout</a>
        </div>
    </nav>
    <nav class="ui left vertical menu side-nav">
        {% include "partials/left-nav-items.html" %}
    </nav>
    <div class="main-container">
        <div class="ui padded stackable grid">
            {% block pageContent %}
            {% endblock %}
        </div>
    </div>
    <!-- sidebar javascript -->
    <script type="text/javascript">
        $(function() {

            $(".hamburger").on("click", function() {

                var dimmer = $("<div>", {
                    "class": "dimmer",
                     click: function() {

                        $(".side-bar").animate({left: "-250px"}, 250, function() {
                            $(".dimmer").remove();
                        });
                    }
                });

               $("body").prepend(dimmer);
               $(".side-bar").animate({left: "0px"}, 250);
            });
        });
    </script>
{% endblock %}
