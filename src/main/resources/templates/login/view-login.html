<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:with="http://www.thymeleaf.org/extras/with"
      layout:decorate="~{layout/base}">
    <head>
        <title>Login</title>
    </head>
    <body layout:fragment="body">
        <div class="login">
            <div class="ui middle aligned center aligned grid">
                <div class="column">
                    <h2 class="ui image header">
                        <img src="assets/logo.svg" class="image">
                        <div class="content">
                            Log-in to your account
                        </div>
                    </h2>
                    <form class="ui large form" method="POST" action="/" th:object="${form}">
                        <div layout:replace="~{components/segment :: component}">
                            <div layout:fragment="body">
                                <div th:insert="~{components/text-input :: component ('email')}" with:type="email" with:placeholder="'E-mail address'" with:icon="user" with:iconPosition="left" th:remove="tag"></div>
                                <div th:insert="~{components/text-input :: component ('password')}" with:type="password" with:placeholder="'Password'" with:icon="lock" with:iconPosition="left" th:remove="tag"></div>
                                <div th:insert="~{components/button :: component}" with:text="Login" with:type="submit" with:fluid=true with:size="large" th:remove="tag"></div>
                            </div>
                        </div>
                    </form>

                    <div class="ui message">
                        New to us? <a href="#">Sign Up</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
