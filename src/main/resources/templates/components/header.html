<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:with="http://www.thymeleaf.org/extras/with">
<body layout:fragment="component"
      with:text="${text} ?: ''"
      with:color="${color} ?: ''"
      with:icon="${icon} ?: ''"
      with:size="${size} ?: ''"
      with:imageUrl="${imageUrl} ?: ''"
      with:imageClasses="${imageClasses} ?: ''"
      with:subHeader="${subHeader} ?: ''"
      with:dividing="${dividing} ?: false"
      with:inverted="${inverted} ?: false">

    <div th:class="'ui __${size}__ __${color}__ __${inverted ? 'inverted' : ''}__ header'">
        <th:block th:if="${!#strings.isEmpty(icon)}">
            <i th:class="'__${icon}__ icon'"></i>
        </th:block>
        <th:block th:if="${!#strings.isEmpty(imageUrl)}">
            <img th:class="'ui __${imageClasses}__ image'" th:src="${imageUrl}">
        </th:block>
        <div class="content">
            [[${text}]]
            <th:block th:if="${!#strings.isEmpty(subHeader)}">
                <div class="sub header">[[${subHeader}]]</div>
            </th:block>
        </div>
    </div>
    <div class="options" layout:fragment="options">

    </div>
    <th:block th:if="${dividing}">
        <div class="ui divider"></div>
    </th:block>

</body>
