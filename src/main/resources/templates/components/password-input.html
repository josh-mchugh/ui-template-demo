<html xmlns:th="http://www.thymeleaf.org">
<body th:fragment="component (fieldName)"
      th:with="label=${label} ?: '', placeholder=${placeholder} ?: '', icon=${icon} ?: ''">

    <div class="field">
        <th:block th:if="${!#strings.isEmpty(label)}">
            <label>[[${label}]]</label>
        </th:block>
        <div class="ui left icon input">
            <th:block th:if="${!#strings.isEmpty(icon)}">
                <i th:class="${icon}" th:classappend="icon"></i>
            </th:block>
            <input type="password" th:name="${fieldName}" th:placeholder="${placeholder}">
        </div>
    </div>

</body>
