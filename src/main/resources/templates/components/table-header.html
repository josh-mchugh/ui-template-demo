<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<body th:fragment="component(text, sortHeader)">

    <th th:class="${sortHeader.sortClass}"
        th:attr="data-sort-column=${sortHeader.column}, data-sort-direction=${sortHeader.direction}"
    >
        [[${text}]]
    </th>

</body>
