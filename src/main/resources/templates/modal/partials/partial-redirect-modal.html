<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<div layout:replace="~{components/modal :: component}">
    <div layout:fragment="header" th:remove="tag">
        <div class="ui icon header">
            <i class="history icon"></i>
            Session Expired
        </div>
    </div>
    <div layout:fragment="content">
        <form class="ui form" th:method="POST" th:action="@{/modals/redirect-modal}">
            <p style="text-align: center;">Your session has expired, would you like to continue?</p>
            <div class="actions">
                <div th:replace="~{components/button :: component(text='Cancel', color='red', action='cancel')}"></div>
                <div th:replace="~{components/button :: component(text='Continue', type='submit', color='green')}"></div>
            </div>
        </form>
    </div>
</div>
