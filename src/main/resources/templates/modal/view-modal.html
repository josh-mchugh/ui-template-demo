<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/app-base}">
    <head>
        <title>Modals</title>
    </head>
    <body layout:fragment="main-content">
        <div class="sixteen wide column">
            <h1 class="ui header">Modals</h1>
        </div>
        <div class="sixteen wide column">
            <div class="ui segment well">
                <div>
                    <h2 class="ui header">
                        Modal
                        <div class="sub header">An example of a modal</div>
                    </h2>
                    <div class="ui divider"></div>
                </div>
                <div class="content">
                    <p>A standard Modal</p>
                    <button class="ui primary button" id="showStandardModalBtn">Show Modal</button>
                </div>
                <div class="ui modal standard-modal">
                    <i class="close icon"></i>
                    <div class="header">
                        Register User
                    </div>
                    <div class="content">
                        <div class="description">
                            <form class="ui form" th:object="${standardModalForm}">
                                <div th:replace="components/text-input :: component (fieldName='username', label='Username', placeholder='Username...')"></div>
                                <div class="three fields">
                                    <div th:replace="components/text-input :: component (fieldName='firstName', label='First Name', placeholder='First Name...')"></div>
                                    <div th:replace="components/text-input :: component (fieldName='middleName', label='Middle Name', placeholder='Middle Name...')"></div>
                                    <div th:replace="components/text-input :: component (fieldName='lastName', label='Last Name', placeholder='Last Name...')"></div>
                                </div>
                                <div class="two fields">
                                    <div th:replace="components/text-input :: component (fieldName='email', type='email', label='Email', placeholder='Email...')"></div>
                                    <div th:replace="components/text-input :: component (fieldName='confirmEmail', type='email', label='Confirm Email', placeholder='Confirm Email...')"></div>
                                </div>
                                <div class="two fields">
                                    <div th:replace="components/text-input :: component (fieldName='password', type='password', label='Password', placeholder='Password...')"></div>
                                    <div th:replace="components/text-input :: component (fieldName='confirmEmail', type='password', label='Confirm Password', placeholder='Confirm Password...')"></div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="actions">
                        <div class="ui black deny button">
                            Cancel
                        </div>
                        <div class="ui positive right labeled icon button">
                            Register
                            <i class="checkmark icon"></i>
                        </div>
                    </div>
                </div>
                <script type="text/javascript">
                $(function () {
                    $("#showStandardModalBtn").on("click", function() {
                        $(".ui.modal.standard-modal").modal("show");
                    });
                });
            </script>
            </div>
        </div>
        <div class="sixteen wide column">
            <div class="ui segment well">
                <div>
                    <h2 class="ui header">
                        Basic Modal
                        <div class="sub header">Example of a basic modal</div>
                    </h2>
                    <div class="ui divider"></div>
                </div>
                <div class="content">
                    <p>An example of a basic modal</p>
                    <button class="ui primary button" id="showBasicModalBtn">Show Basic Modal</button>
                </div>
                <div class="ui basic tiny modal basic-modal">
                    <div class="ui icon header">
                        <i class="history icon"></i>
                        Session Expired
                    </div>
                    <div class="content" style="text-align: center;">
                        <p>Your session has expired, would you like to continue?</p>
                    </div>
                    <div class="actions">
                        <a class="ui red basic cancel inverted button">
                            Cancel
                        </a>
                        <div class="ui green ok inverted button">
                            Continue
                        </div>
                    </div>
                </div>
                <script type="text/javascript">
                    $(function () {
                        $("#showBasicModalBtn").on("click", function() {
                            $(".ui.modal.basic-modal").modal("show");
                        });
                    });
                </script>
            </div>
        </div>
    </body>
</html>
